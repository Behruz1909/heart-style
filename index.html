<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart style</title>
    <style>
        body{
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .heart{
            font-size: 200px;
            animation: heart 0.5s infinite reverse linear;
        }
        @keyframes heart{
            from{
                transform: scale(0.8);
            }
            to{
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="heart">‚ù§</div>
    <script src="./js/main.js"></script>
</body>
</html>
